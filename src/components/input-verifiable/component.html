<div class="input-verifiable">
    <input
        ref="input"
        type="text"
        :value="txt"
        :maxLength="maxlength"
        :placeholder="placeholder"
        @input="(ev) => update(ev.target.value)">
    <span class="input-bar correct-bar"></span>
    <span :class="['input-bar error-bar', { 'is-error': isError }]"></span>
    <span v-if="errorMessage" class="input-error-message">{{ errorMessage }}</span>
</div>
